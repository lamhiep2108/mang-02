<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,'y','u','i','o','y'];
    let a = [1,2,3,'y','u','i','o','y'];
    for (let i = 0; i < arr.length; i++) {
        if (arr.length == a.length){
            for (i=0;i<arr.length;i++){
                if (arr[i] != a[i]){
                    document.write( "2 chuỗi không giống nhau");
                } else {
                    document.write( "2 chuỗi giống nhau");
                }
            }
        } else {
            document.write("2 chuỗi không giống nhau")
        }
    }

</script>

</body>
</html>
